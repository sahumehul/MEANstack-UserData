<div class="shadow p-4">
    <div class="flex justify-between p-4" >
        <h5 class="text-xl font-semifold">User Data </h5>
        <button mat-raised-button color="primary" routerLink="/users/add">Add user</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Address</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            
                @for (user of users; track $index) {
                    <tr>
                        <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.address}}</td>
                <td>{{user.email}}</td>
                <td><button mat-raised-button color="accent" [routerLink]="['/users/update/',user._id]">Edit</button></td>
                <td><button mat-raised-button color="warn" (click)="deleteuser(user._id!)">Delete</button></td>
                    </tr>
                }
            
        </tbody>
    </table>
</div>
